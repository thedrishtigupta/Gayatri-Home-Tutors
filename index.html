<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gayatri Home Tutors</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Barlow+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"></div>
    <main>
        <section class="hero-section">
            <div class="container">
                <div class="hero-top-sec">
                    <div class="left-container">
                        <!-- <div class="rounded-since">
                            <span>Since 2010</span>
                        </div> -->
                        <h1>Expert Home Tutors for
                            <span>Academic Excellence</span>
                        </h1>
                        <p>Connect with 4,250+ qualified tutors across Delhi NCR.
                            Personalized learning, proven results, and free demo classes.</p>
                        <div class="main-book">
                            <button id="btn1">Book Free Demo</button>
                            <button id="btn2">Become a Tutor</button>
                        </div>
                    </div>
                    <div class="right-container">
                        <div class="hero-image-tab">
                            <div class="hero-images">
                                <img src="/img2.jpg" alt="" class="hero-img active">
                                <img src="/img1.webp" alt="" class="hero-img">
                                <img src="/img3.jpeg" alt="" class="hero-img">
                            </div>
                        </div>
                        <div class="hero-image-scroll">
                            <div class="hero-scroll-circle active"></div>
                            <div class="hero-scroll-circle"></div>
                            <div class="hero-scroll-circle"></div>
                        </div>
                    </div>
                </div>
                
                
                <div class="hero-bottom-strip">
                    <div class="hero-bot-strip-el">
                        <div class="hero-bot-strip-top" id="hero-bot-top-txt-1">4250+</div>
                        <div class="hero-bot-strip-bot">Qualified Tutors</div>
                    </div>
                    <div class="hero-bot-strip-el">
                        <div class="hero-bot-strip-top" id="hero-bot-top-txt-2">8650+</div>
                        <div class="hero-bot-strip-bot">Happy Students</div>
                    </div>
                    <div class="hero-bot-strip-el">
                        <div class="hero-bot-strip-top" id="hero-bot-top-txt-3">16+</div>
                        <div class="hero-bot-strip-bot">Years Experience</div>
                    </div>
                    <div class="hero-bot-strip-el">
                        <div class="hero-bot-strip-top" id="hero-bot-top-txt-4">100%</div>
                        <div class="hero-bot-strip-bot">Free Demo</div>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <div id="footer"></div>
    <script src="assets/js/loadPartials.js"></script>
    <script src="script.js"></script>
</body>
</html>
