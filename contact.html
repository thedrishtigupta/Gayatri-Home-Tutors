<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Gayatri Home Tutors</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600;700;800;900&family=Viga&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"></div>
    <main>
        <section class="pages-hero blue" id="contact-hero">
            <div class="pages-hero-container">
                <div class="page-hero-heading">
                    <h1>Get in Touch</h1>
                    <p>Book a free demo or reach out with any questions</p>
                </div>
            </div>
        </section>
        <section class="page-sections">
            <div class="section-body">
                <div class="contact-grid">
                    <div class="send-message">
                        <h2 class="contact-h2">Send us a message</h2>
                        <div id="book-demo-form-container"></div>
                    </div>
                    <div class="contact-info">
                        <h2 class="contact-h2">Contact Information</h2>
                        <div class="contact-els">
                            <div class="contact-boxes">
                                <div class="contact-grid-els">
                                    <div class="contact-item">
                                        <div class="contact-icon blue">
                                            <img src="../assets/images/call.png" alt="Call icon">
                                        </div>
                                        <div class="contact-text">
                                            <h3>Call Us</h3>
                                            <a href="tel:+918505952700">+91 85059 52700</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="contact-grid-els">
                                    <div class="contact-item">
                                        <div class="contact-icon pink">
                                            <img src="../assets/images/email-black.png" alt="Call icon">
                                        </div>
                                        <div class="contact-text">
                                            <h3>Email Us</h3>
                                            <a href="">gayatrihometutor@gmail.com</a>
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <div class="contact-grid-els">
                                    <div class="contact-item">
                                        <div class="contact-icon purple">
                                            <img src="../assets/images/location-black.png" alt="Call icon">
                                        </div>
                                        <div class="contact-text">
                                            <h3>Location</h3>
                                            <p>Pitampura, Delhi NCR, India</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="contact-grid-els">
                                    <div class="contact-item">
                                        <div class="contact-icon orange">
                                            <img src="../assets/images/time.png" alt="Call icon">
                                        </div>
                                        <div class="contact-text">
                                            <h3>Office Hours</h3>
                                            <div class="office-para">
                                                <p>Monday - Saturday: 9:00 AM - 8:00 PM</p>
                                                <p>Sunday: 10:00 AM - 6:00 PM</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <div id="footer"></div>


    <script src="assets/js/loadPartials.js"></script>
</body>
</html>
